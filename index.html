<!DOCTYPE html>
<html>

<head>
  <title>Homework #4</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body onload="NewGame()">
  <h1>Tic-Tac-Toe</h1>
  <div id="gameSection">
    <img src="img/empty.png" onclick="MakeMove(0)" />
    <img src="img/empty.png" onclick="MakeMove(1)" />
    <img src="img/empty.png" onclick="MakeMove(2)" />
    <img src="img/empty.png" onclick="MakeMove(3)" />
    <img src="img/empty.png" onclick="MakeMove(4)" />
    <img src="img/empty.png" onclick="MakeMove(5)" />
    <img src="img/empty.png" onclick="MakeMove(6)" />
    <img src="img/empty.png" onclick="MakeMove(7)" />
    <img src="img/empty.png" onclick="MakeMove(8)" />

  <p id="turnInfo">TURN INFO</p>

  <div id="buttonHolder">
    <button onclick="NewGame()">New Game</button>
  </div>

</body>

</html>
